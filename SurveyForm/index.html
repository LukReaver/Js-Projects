<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SurveyForm</title>
    <meta name="description" content="SurveyForm example">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a Survey Form made for FreeCodeCamp</p>
        <form id="survey-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
            <div class="form-group row">
                <label for="name-label" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control survey-form__input" id="name" placeholder="Name"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email-label" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control survey-form__input" id="email" placeholder="example@exampl.com"
                        required>
                </div>
            </div>
            <div class="form-group row">
                <label for="birthday-label" class="col-sm-2 col-form-label">Birthday:</label>
                <div class="col-sm-10">
                    <input type="date" name="date" class="form-control survey-form__input" id="birthday" placeholder="dd.mm.rrrr"
                        pattern="^\d{2}\.\d{2}\.\d{4}$""  required>
                </div>
            </div>
            <div class="
                        form-group row">
                    <label for="phoneNumber-label" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="tel" name="tel" class="form-control survey-form__input" id="phoneNumber-label"
                            placeholder="777-777-777" required>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="dropdown-label" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10">
                    <select type='select' name="gender" class="form-control survey-form__input" id="dropdown" required>
                        <option value=""></option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="radio-label" class="col-sm-2 col-form-label">Radio:</label>
                <div class="col-sm-10 d-flex align-items-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="radio" value="option1" required>
                        <label class="form-check-label" for="radio-label">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="radio" value="option2" required>
                        <label class="form-check-label" for="radio-label">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="radio" value="option3" required>
                        <label class="form-check-label" for="radio-label">3</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="checkbox-label" class="col-sm-2 col-form-label ">CheckBox:</label>
                <div class="col-sm-10 d-flex align-items-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox" value="option1">
                        <label class="form-check-label" for="checkbox-label">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox" value="option2">
                        <label class="form-check-label" for="checkbox-label">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox" value="option3">
                        <label class="form-check-label" for="checkbox-label">3</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea-label"></label>
                <textarea class="form-control survey-form__input" name="description" id="textarea" rows="5" placeholder="Textarea"></textarea>
            </div>
            <div class="
            form-group row">
                <label for="honeypot-label" id="honeypot" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="text" name="honeypot" class="form-control survey-form__input" id="honeypot">
                </div>
            </div>
            </div>
            <div class="form-group row">
                <div class="col-12 ">
                    <button id="submit" type="submit" class="btn">Sign in</button>
                </div>
            </div>
            <div class="succesMesage">
                <p class="succesMesage__text">Formularz</p>
                <p class="succesMesage__text">został wysłany</pan>
            </div>
        </form>
    </main>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script defer src="js/FormValidaionModule.js"></script>
    <script defer src="js/common.js"></script>
</body>

</html>
