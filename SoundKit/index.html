<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SurveyForm</title>
    <meta name="description" content="SurveyForm example">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-3 ">
                <button class="button" id="play">play</button>
            </div>
            <div class="col-3 but">
                <button class="button ">
                    <audio src="sounds/boom.wav" id="boom"></audio>
                </button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/clap.wav" id="clap"></audio>
                </button>
            </div>
            <div class="col-3 ">
                <button class="button">
                    <audio src="sounds/hihat.wav" id="hihat"></audio>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="button" id="rec1">channel1</button>
                </button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/kick.wav" id="kick"></audio>
                </button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/openhat.wav" id="openhat"></audio>
                </button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/ride.wav" id="ride"></audio>
                </button>
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <button class="button" id="rec2">channel2</button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/snare.wav" id="snare"></audio>
                </button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/tink.wav" id="tink"></audio>
                </button>
            </div>
            <div class="col-3">
                <button class="button">
                    <audio src="sounds/tom.wav" id="tom"></audio>
                </button>
            </div>
        </div>
    </div>

    <script defer src="js/common.js"></script>
</body>

</html>
